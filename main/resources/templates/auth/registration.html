<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="name">Введите имя пользователя</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="dateOfBirth">Введите свой год рождения</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <label for="password">
        Введите пароль
    </label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <input type="submit" value="Login"/>

</form>
</body>



</html>
